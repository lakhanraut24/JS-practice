<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock"><img src="rock.png" alt="Rock"></button>
            <button class="choice" id="paper"><img src="paper.png" alt="Paper"></button>
            <button class="choice" id="scissors"><img src="scissors.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <p>Choose your move!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
